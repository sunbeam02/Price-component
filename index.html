<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Price Component</title>
</head>
<body class="bg-indigo-100">
    <div>
        <img src="./images/bg-top.svg" class="absolute top-0 right-0">
        <img src="./images/bg-bottom.svg" class="absolute left-0 bottom-0">
    </div>
    <main class="relative">
        <div class="">
            <p class="flex justify-center text-2xl font-bold my-16">Our Pricing</p>
            <div class="flex justify-center items-center space-x-3 text-lg mb-12">
                <p class="">Annually</p>
                <button id="btntoggle" class="w-12 h-8 bg-indigo-500 rounded-3xl relative ">
                    <p id="toggle" class="bg-white w-6 h-6 my-1 rounded-full absolute top-0 right-1"></p>
                </button>
                <p>Monthly</p>
            </div>
            <div class="flex justify-center">
                <div class="text-center flex flex-col md:flex-row h-auto">
                    <div class="border rounded-3xl text-2xl shadow-2xl bg-white font-bold px-12 my-4 w-96">
                        <p class="py-6 text-lg ">Basic</p>
                        <p class="pb-6 border-b border-slate-400 text-6xl">$<span id="pricebasic" class="text-6xl">19.99</span></p>
                        <p class="py-3 border-b border-slate-400 text-lg ">500 GB Storage</p>
                        <p class="py-3 border-b border-slate-400 text-lg">2 Users Allowed</p>
                        <p class="py-3 border-b border-slate-400 text-lg">Send up to 3 GB</p>
                        <button id="learnbasic" class=" bg-indigo-400 rounded-lg py-1 px-20 my-4 text-lg text-white hover:bg-white hover:text-indigo-400 hover:outline ouline-indigo-400">LEARN MORE</button>
                    </div>
                    <div class="border rounded-3xl bg-indigo-400 text-2xl text-white shadow-2xl font-bold px-8 w-96 ">
                        <p class="py-8 text-lg ">Professional</p>
                        <p class="pb-6 border-b border-slate-400 text-6xl">$<span id="priceprof" class="text-6xl">24.99</span></p>
                        <p class="py-3 border-b border-slate-400 text-lg ">1 TB Storage</p>
                        <p class="py-3 border-b border-slate-400 text-lg">5 Users Allowed</p>
                        <p class="py-3 border-b border-slate-400 text-lg">Send up to 10 GB</p>
                        <button id="learnprof" class="bg-white text-black rounded-lg py-1 px-20 my-4 text-lg hover:bg-indigo-400 hover:text-white hover:outline ouline-white">LEARN MORE</button>
                    </div>
                   <div class="border rounded-3xl text-2xl shadow-2xl bg-white font-bold px-12 my-4 w-96">
                        <p class="py-6 text-lg ">Basic</p>
                        <p class="pb-6 border-b border-slate-400 text-6xl">$ <span id="pricemaster" class="text-6xl">39.99</span></p>
                        <p class="py-3 border-b border-slate-400 text-lg ">2 TB Storage</p>
                        <p class="py-3 border-b border-slate-400 text-lg">10 Users Allowed</p>
                        <p class="py-3 border-b border-slate-400 text-lg">Send up to 20 GB</p>
                        <button id="learnmaster" class=" bg-indigo-400 rounded-lg py-1 px-20 my-4 text-lg text-white hover:bg-white hover:text-indigo-400 hover:outline ouline-indigo-400">LEARN MORE</button>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
